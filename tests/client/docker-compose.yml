services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434" # または "0.0.0.0:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPUを使用する場合 (NVIDIAの場合) - 必要に応じてコメント解除
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    working_dir: /app
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - .:/app:delegated            # ローカルソース
      - uv_cache:/root/.cache/uv    # uv キャッシュ
    # 初回起動でpyproject.pyが存在しない(uv initが実行されていない時)uv initを実行、その後アプリを実行。
    command: ["sh", "-c", "[ -x pyproject.py ] || uv init; [ -x .venv/bin/python ] || uv sync; uv run hello.py; tail -f /dev/null"]
    # 例: API を公開したい場合
    # ports:
    #   - "8000:8000"
    depends_on:
      - ollama
    restart: no

volumes:
  ollama_data:
  uv_cache:
